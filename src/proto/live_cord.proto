syntax = "proto3";
package live_cord;

/** LiveCord Services */
service GuildService{
  rpc syncCreateGuildMember (GuildMemberReq) returns (GuildMemberRes);
  rpc syncRemoveGuildMember (GuildMemberReq) returns (GuildMemberRes);
}


/** Guild Service **/
message GuildMemberReq{
  string guildId = 1;
  string userId = 2;
}

message GuildMemberRes{
  string message = 1;
}
